<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Hover</title>
    <style>
        #main li ul li{
            display: none;
        }
        #main li:hover ul li{
            display: block;
        }
        #main li:hover ul li ul li{
            display:none;
        }
		#main li ul li:hover ul li{
            display:block;
        }

    </style>
</head>
<body>
    <ul id="main">
        <li>google
            <ul>
                <li>gmail
                    <ul>
                        <li>sign in</li>
                        <li>sign up</li>
                    </ul>
                </li>
                <li>
                    gmap
                </li>
            </ul>
        </li>
        <li>amazon 
            <ul>
                <li>aws</li>
            </ul>
        </li>
    </ul>
</body>
</html>
