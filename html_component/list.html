<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Google</li>
        <li>Youtube</li>
        <li>facebook</li>
    </ol>

    <h1>UnOrdered List</h1>
    <ul>
        <li>Google</li>
        <li>Youtube</li>
        <li>facebook</li>
    </ul>

    <h1>Defination List</h1>
    <dl>
        <dt>
            Google
            <dd>Search Engine</dd>
        </dt>
        <dt>
            facebook
            <dd>social media</dd>
        </dt>
    </dl>
    
    <h1>Nested List</h1>
    <ul>
        <li>Google
            <ul>
                <li>Gmail
                    <ol>
                        <li>sign up</li>
                        <li>sign in</li>
                    </ol>
                </li>
                <li>GDrive</li>
                <li>Map</li>

            </ul>
        </li>
        <li>facebook</li>
    </ul>
</body>
</html>
