<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography </title>
</head>
<body>
    
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>

    <hr/>
    <b>Bold</b> <br>
    <strong>Strong</strong>
    <hr/>
    
    <span>h <sub>2</sub> o</span> <br>
    <span>3 <sup>rd</sup> April</span>

    <hr/>
    <del>Delete</del><br>
    <strike>strike</strike>
    <hr/>

    <u>Underline</u>
    <ins>Insertion</ins>
    <hr/>

    <abbr title="Gujarat University">G.U.</abbr> <br>
    <acronym title="Gujarat University">G.U.</acronym>

    <hr/>
    <blockquote>Blockquote</blockquote>

    <hr/>
    <span>"Hello World"</span>
    <q>Hello World</q>
    
    <hr/>
    <!-- &nbsp; = 0.5 space and tab = 2.5 space -->
    <p>hello &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; world </p>
    <pre>hello                     world</pre>

</body>
</html>
