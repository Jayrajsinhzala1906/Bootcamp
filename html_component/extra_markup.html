<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra Markups</title>
</head>
<body>
    <h1>image</h1>
    <img src="image.jpeg" alt="xyz image">

    <h1>Video</h1>
    <video src="video.mp4" controls muted autoplay loop></video>

    <h1>Audio</h1>
    <audio src="audio.mp3" controls muted autoplay loop></audio>

    <h1>Map</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14687.268429654663!2d72.5616418293698!3d23.030486559183156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e845856f830e9%3A0xc87d3a571fcf80b8!2sPelican%20House%2C%20Ellisbridge%2C%20Ahmedabad%2C%20Gujarat%20380009!5e0!3m2!1sen!2sin!4v1645530348029!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <h1>Figure</h1>
    <figure>
        <img src="image.jpeg" alt="xyz image">
        <figcaption>XYZ Image</figcaption>
    </figure>
</body>
</html>
